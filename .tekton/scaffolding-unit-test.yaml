apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: go-unit-test
  annotations:
    tekton.dev/title: "Go Unit Test Task"
spec:
  workspaces:
    - name: source
  steps:
    - name: run-tests
      image: registry.access.redhat.com/ubi9/go-toolset@sha256:04be9e51263ab743cbcb778921b23527a3e35d493136fd353a90670d84ac457f
      workingDir: $(workspaces.source.path)/source
      script: |
        #!/usr/bin/env sh
        cp go.mod go.mod.bak
        sed -i '/toolchain/d' go.mod
        go test ./...
        mv go.mod.bak go.mod


